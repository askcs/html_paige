<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no; minimum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>
  	$(document).ready(function()
			{
  				
  		
  				buildHeader();
  		
		  		$("#toggleMenu").click(function () {
				    $(this).toggleClass("notActive, active");
				    $("#headerMenu").toggleClass("displayNone");
			    }); 
		  		
		  		$("#timeoutButton").click(function () {
				    $(this).toggleClass("notPushed, pushed");
			    });    
  		
		  		buildFooter('Notities');
		  		
		  		$("#callButton").click(function() {
		  			$("#callPopUp").removeClass("displayNone");
		  		});
		  		
		  		$("div.exitIcon").click(function() {
		  			$("#callPopUp").addClass("displayNone");
		  			
		  		});
		  		
  		
			});
  	
  	
	</script>
    
    
    <title>Time out!</title>
  </head>

  <body>
  	<div id="callPopUp" class="popUp displayNone">
	  	<div class="popUpBg">
	  	</div>
  	  	<div class="triggerContent call">
	  		<div class="exitIcon"></div>
	  		<div id="triggerContainer">
		  		<p><span class="bold">Noodoproep</span></p>
				<div id="triggerChoice">
					<a href="tel:112" class="triggerOption bgRed" id="triggerNo"><span class="small">Bel<span class="large">112</span></span></a>
					<a href="tel:1234567890" class="triggerOption bgGreen" id="triggerYes"><span class="small">Bel<span class="medium">Contact- persoon</span></span></a>
				</div>
	  		</div>
  		</div>
  	</div>
  	<div id="contentContainer" class="editNotePage">
  	
  		<div id="header"></div>	
  
  		<div style="width:100%; height:1px;"></div>
      	
    	<div id="editNoteMainContent" class="mainContent">
	    	<div id="notesOverview">
	    		<div id="noteHeader">
	    		<div id="backIcon" class="menuIconBackLink"><a href="viewnote.html"></a></div>
		    		<div class="title">Notitie</div>
		    		<div id="notesMenu">
		    			<div id="addNote"><a href="addnote.html"></a></div>
		    		</div>
		    	</div>
	    		<div id="notesWeekOverview">
	    			<div class="note">
	    				<div class="date">30-07-1212 <span class="time">10:12 uur</span></div>
	    				<textarea class="message">Begonnen met dagactiviteit. Toen ruzie gekregen om een kleinigheid. Dit liep uit de hand. Daarom de time-out begonnen. Dit werkte gelukkig goed!
						</textarea>
						<input type="submit" value="Opslaan">
						<input type="submit" value="Annuleren">
						<div class="clear"></div>
	    			</div>
	    		</div>
	    	</div>
    	</div>
    	

    	<div id="spaceFooter"></div>			
			
			
    	</div>
    </div>
  </body>
</html>
