<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no; minimum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
<!--     <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'> -->
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.core-1.8.17.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.widget-1.8.17.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.affectbutton.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
    <script type="text/javascript">
  	$(document).ready(function()
			{
  				
  				buildHeader();
  		
  				$('#button').affectbutton();
		  		
  				$("#toggleMenu").click(function () {
				    $(this).toggleClass("notActive, active");
				    $("#headerMenu").toggleClass("displayNone");
			    }); 
		  		
		  		$("#timeoutButton").click(function () {
				    $(this).toggleClass("notPushed, pushed");
			    });    
  		
		  		buildFooter('Emotie');
		  		
		  		$("#callButton").click(function() {	
		  			$(window).scrollTop('0');
		  			$("#callPopUp").removeClass("displayNone");
		  			$('#callPopUp').load('contents/callpopup.html');
		  		});
		  		
		  		
  		
			});
  	
  	function blockMove() {
        event.preventDefault() ;
  }
	</script>

    
    
    <title>Time out!</title>
  </head>

  <body>
  	<div id="callPopUp" class="popUp displayNone" ontouchmove="blockMove()"></div>
  	
  	<div id="contentContainer" class="emotionPage">
  	
  		<div id="header"></div>	
  
  		<div style="width:100%; height:1px;"></div>
      	
    	<div id="emotionMainContent" class="mainContent">
    		<div id="moodieContainer">
    			<div id="moodieText"><p>Geef je emotie aan.</p></div>
	    		<canvas id="button" width="262px" height="262px" ontouchmove="touchMove(event)">
					(Canvas not supported!)
				</canvas>
				<div id="saveEmotion" onclick="location.href='home.html';" class="button">Opslaan</div>
			</div>
    	</div>
    	

    	<div id="spaceFooter"></div>

    </div>
  </body>
</html>
