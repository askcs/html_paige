<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no; minimum-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="style/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.core-1.8.17.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.widget-1.8.17.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.affectbutton.js" type="text/javascript"></script>
    <script src="http://www.html5canvastutorials.com/libraries/kinetic-v3.10.4.js"></script>
    <script type="text/javascript">
  	$(document).ready(function()
			{
  				
  				$('#button').affectbutton();
		  		
  				$("#toggleMenu").click(function () {
				    $(this).toggleClass("notActive, active");
				    $("#headerMenu").toggleClass("displayNone");
			    }); 
		  		
		  		$("#timeoutButton").click(function () {
				    $(this).toggleClass("notPushed, pushed");
			    });    
  		
			});
  	
  	
	</script>
    <script type="text/javascript">

touchMove = function(event) {

// Prevent scrolling on this element

event.preventDefault();

}

</script>
    
    <title>Time out!</title>
  </head>

  <body>
  	<div id="contentContainer" class="emotionPage">
  	
  		<div id="header">
			<div id="headerTop" class="bgWhite">
				<div id="headerLogo">
					<div class="logoIcon"><img src="/images/logoIcon.png" height="36" width="36"></div>
					<div class="logoText">Time out!</div>
				</div>
				<div id="toggleMenu" class="notActive"></div>
			</div>
			<div id="headerMenu" class="displayNone" >
				<ul>
					<li>
						<a href="javascript:location.reload(true)">Home</a>
					</li>
					<li>
						<a href="javascript:location.reload(true)">Refresh</a>
					</li>
					<li>
						<a href="">Settings</a>
					</li>
					<li>
						<a href="#">Help</a>
					</li>
					<li>
						<a href="login.html" class="noBorder">Logout</a>
					</li>
				</ul>
			</div>
		</div>	
  
  		<div style="width:100%; height:1px;"></div>
      	
    	<div id="emotionMainContent" class="mainContent">
    		<div id="moodieContainer">
    			<div id="moodieText"><p>Geef je emotie aan.</p></div>
	    		<canvas id="button" width="262px" height="262px" ontouchmove="touchMove(event)">
					(Canvas not supported!)
				</canvas>
				<div id="saveEmotion" onclick="location.href='index.html';" class="bgGreen">Opslaan</div>
			</div>
    	</div>
    	

    	<div id="spaceFooter"></div>

    	<div id="footer">

			<div class="footerMenu footerMenuShadow bgWhite">
				 
				<div class="menuItem">
				<a href="index.html" data-role="button">
					<div class="menuIcon" id="home"></div>
					<span class="footerMenuTitle">Home</span>
				</a></div>
				<div class="menuItem">
				<a href="notes.html" data-role="button">
					<div class="menuIcon" id="notes"></div>
					<span class="footerMenuTitle">Notitie</span>
				</a></div>
				<div class="menuItem">
				<a href="emotion.html" data-role="button">
					<div class="footerMenuArrow"></div>
					<div class="menuIcon" id="emotion"></div>
					<span class="footerMenuTitle">Emotie</span>
				</a></div>
				<div class="menuItem call bgRed">
				<a href="call.html" data-role="button">
					<div class="menuIcon" id="call"></div>
					<span class="footerMenuTitle">Noodoproep</span>
				</a></div>
				
		</div>
			
			
			
    	</div>
    </div>
  </body>
</html>
